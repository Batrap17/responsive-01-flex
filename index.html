<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Bulbizard</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header class="identity">
      <div>
        <span class="identity__evolution">Pokémon de base</span>
        <h1 class="identity__name">Bulbizarre</h1>
      </div>
      <div>
        <span class="identity__life">40 PV</span>
        <img
          class="identity__type"
          src="./assets/img/leaf.png"
          alt="type feuille"
        />
      </div>
    </header>

    <figure class="image">
      <img
        class="image__pokemon"
        src="./assets/img/bulbizarre.jpg"
        alt="Bulbizarre"
      />
      <figcaption class="image__description">
        Pokémon Graine. Taille: 0,7 m, poids: 6,9 kg
      </figcaption>
    </figure>

    <section class="attack">
      <img
        class="attack__type"
        src="./assets/img/leaf.png"
        alt="type feuille"
      />
      <img
        class="attack__type"
        src="./assets/img/leaf.png"
        alt="type feuille"
      />
      <p class="attack__description">
        <strong>Vampigraine</strong> A moins que tous les gdégats infligés par
        cette attaque ne soient prévenus, vous pouvez retirer 1 marqueur de
        dégâts de Bulbizarre.
      </p>
      <h2 class="attack__strength">20</h2>
    </section>

    <hr />
    <sesction class="stats">
      <figure class="stats__stat stat">
        <figcaption class="stat__name">Faiblesse</figcaption>
        <img src="./assets/img/fire.png" alt="fire" />
      </figure>
      <p class="stat__name">Résistance</p>
      <figure class="stats__stat stat">
        <figcaption class="stat__name">Coût de retraite</figcaption>
        <img src="./assets/img/normal.png" alt="normal" />
      </figure>
    </sesction>

    <footer class="details">
      Il a une étrange graine plantée sur son dos. Elle grandit avec lui depuis
      sa naissance. NIV.13 No.1
    </footer>
  </body>
</html>
